name: Content Sync (Notion -> GitHub)

on:
  schedule:
    # Runs every 5 minutes (GitHub's minimum interval) - near-instant updates
    - cron: '*/5 * * * *'
  workflow_dispatch:
    # Manual trigger from the Actions tab
  repository_dispatch:
    # External trigger via GitHub API - e.g. Zapier/Make when Notion changes
    types: [notion-sync]

# Prevent overlapping runs (e.g. if a run takes >5 min)
concurrency:
  group: content-sync
  cancel-in-progress: false

jobs:
  sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      - name: Build and Sync
        env:
          NOTION_API_KEY: ${{ secrets.NOTION_API_KEY }}
          NOTION_DATABASE_ID: ${{ secrets.NOTION_DATABASE_ID }}
          SYNC_MODE: 'true'
          CI: 'true'
        run: |
          # Configure Git for the CI user
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Run the full production build pipeline
          # This will: backup -> cache images -> build -> commit & push backups -> update Notion status
          npm run build

      - name: Commit & Push All Changes
        if: success()
        run: |
          # Add backup (if backup script skipped commit) + image cache
          git add data/backup/ public/images/ 2>/dev/null || true
          git status --short
          if git diff --staged --quiet 2>/dev/null; then
            # No staged changes - backup script may have already committed; try push
            git push origin main || echo "Nothing to push"
          else
            git -c user.name="github-actions[bot]" -c user.email="github-actions[bot]@users.noreply.github.com" \
              commit -m "[AUTO] Sync: image cache + backup" || true
            git push origin main
          fi
